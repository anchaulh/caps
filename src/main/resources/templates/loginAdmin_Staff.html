<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">

        <link rel="shortcut icon" href="logo.png" type="image/png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i%7COpen+Sans:300,300i,400,400i,600,600i,700,700i"
            rel="stylesheet">

        <script src='/js/jquery.min.js'></script>
        <script src='/js/bootstrap.min.js'></script>

        <link rel='stylesheet' href='/css/font-awesome.min.css'>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/bootstrap-extended.min.css">
        <link rel="stylesheet" href="/css/components.min.css">
        <link rel="stylesheet" href="/css/pages/vertical-menu-modern.css">
        <link rel="stylesheet" href="/css/drop.css">
        <link rel="stylesheet" href="/css/products.css" />

        <title>Login page</title>

    </head>

    <body class="vertical-layout vertical-menu-modern 2-columns fixed-navbar">
        <nav th:fragment="header-navbar"
            class="header-navbar navbar-expand-lg navbar navbar-with-menu fixed-top navbar-semi-dark navbar-shadow">
            <div class="navbar-wrapper">
                <div class="navbar-header">
                    <ul class="nav navbar-nav flex-row" style="padding: 10px;">
                        <div id="logo">
                            <h1><a href="/">NAD</a></h1>
                        </div>
                    </ul>
                </div>
                <div class="navbar-container content">
                    <div class="collapse navbar-collapse" id="navbar-mobile">
                        <ul class="nav navbar-nav mr-auto float-left">
                        </ul>
                        <ul class="nav navbar-nav float-right">
                            <li class="dropdown dropdown-user nav-item"><a
                                    class="dropdown-toggle nav-link dropdown-user-link" href="#" data-toggle="dropdown">
                                    <div class="avatar avatar-online">
                                        <!-- <img src="../../../app-assets/images/portrait/small/avatar-s-1.png"
						alt="avatar"><i></i> -->
                                    </div>
                                    <span class="user-name" style="width: 65px;">Nhan</span>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a class="dropdown-item" href="">
                                        <i class="feather icon-user"></i> Edit Profile</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="login-with-bg-image.html">
                                        <i class="feather icon-power"></i> Logout</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div th:fragment="main-menu" id="main-menu" class="main-menu menu-fixed menu-dark menu-shadow"
            data-scroll-to-active="true">
            <div class="main-menu-content">
                <ul class="navigation navigation-main" id="main-menu-navigation" data-menu="menu-navigation">
                    <li class=" navigation-header"><span>General</span><i class=" feather icon-minus"
                            data-toggle="tooltip" data-placement="right" data-original-title="General"></i>
                    </li>
                    <li class="nav-item has-sub open">
                        <ul class="menu-content">
                            <li>
                                <a class="menu-item" th:href="@{/products}">Products</a>
                            </li>
                            <li><a class="menu-item" th:href="@{/users}">Users</a>
                            </li>
                            <li><a class="menu-item" th:href="@{/staffs}">Staffs</a>
                            </li>
                            <li><a class="menu-item" th:href="@{/categories}">Categories</a>
                            </li>
                            <li><a class="menu-item" th:href="@{/manufacturers}">Manufactures</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

        <div class="app-content content">
            <div class="content-wrapper">
                <div class="login-form-container">
                    <div id="CustomerLoginForm">
                        <div class=" content-header row">
                            <h4 style="text-align: center;">Login</h4>
                        </div>
                        <form th:action="@{/loginAdmin}" method="post">
                            <div class="login-form">
                                <label for="username">
                                    <h7>Username</h7>
                                </label>
                                <input type="text" name="username" id="username" required>
                                <br>
                                <label for="password" "">
                                    <h7>Password</h7>
                                </label>
                                <input type="password" value name="password" id="password">
                                <div class="button-box">
                                    <button type="submit" class="custom-btn btn-13">Sign In</button>
                                    <a id="RecoverPassword">Forgot your
                                        password?</a>
                                </div>
                            </div>
                            <div class="no-account">
                                <a href="/register" id="customer_register_link">Create
                                    account</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="RecoverPasswordForm" class="d-none">
                    <form method="post" action="/forgot-password" accept-charset="UTF-8" id="RecoverPassword-form">
                        <div class="login-form-container">
                            <div class="login-text">
                                <h2>Reset your password</h2>
                                <p>We will send you an email to reset your password.</p>
                            </div>
                            <div class="login-form">
                                <label for="RecoverEmail">Email</label>
                                <input type="email" name="email" id="RecoverEmail" class="input-full key"
                                    autocorrect="off" autocapitalize="off">
                                <div class="login-toggle-btn">
                                    <div class="form-action-button">
                                        <button type="submit" class="custom-btn btn-13">Submit</button>
                                        <a href="#" id="HideRecoverPasswordLink">Cancel</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>

    <footer class="footer navbar-border">
        <p class="clearfix blue-grey lighten-2 text-sm-center mb-0 px-2"><span
                class="float-md-left d-block d-md-inline-block">Copyright Â© 2023</span><span
                class="float-md-right d-none d-lg-block"> Made by NaN <i class="feather icon-heart pink"></i></span>
        </p>
    </footer>

    <script>
        $( "#RecoverPassword" ).click( function ()
        {
            $( "#RecoverPasswordForm" ).toggleClass( "d-none" );
            $( "#CustomerLoginForm" ).toggleClass( "d-none" );
        } )
        $( "#HideRecoverPasswordLink" ).click( function ()
        {
            $( "#RecoverPasswordForm" ).toggleClass( "d-none" );
            $( "#CustomerLoginForm" ).toggleClass( "d-none" );
        } )
    </script>

</html>
