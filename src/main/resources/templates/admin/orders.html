<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{products/products ::head}"></head>

    <body class="vertical-layout vertical-menu-modern 2-columns fixed-navbar">
        <nav th:fragment="header-navbar"
            class="header-navbar navbar-expand-lg navbar navbar-with-menu fixed-top navbar-semi-dark navbar-shadow">
            <div class="navbar-wrapper">
                <div class="navbar-header">
                    <ul class="nav navbar-nav flex-row" style="padding: 10px;">
                        <div id="logo">
                            <h1><a href="/">NAD</a></h1>
                        </div>
                    </ul>
                </div>
                <div class="navbar-container content">
                    <div class="collapse navbar-collapse" id="navbar-mobile">
                        <ul class="nav navbar-nav mr-auto float-left">
                            <a>

                            </a>
                        </ul>
                        <ul class="nav navbar-nav float-right">
                            <li class="dropdown dropdown-user nav-item"><a
                                    class="dropdown-toggle nav-link dropdown-user-link" href="#" data-toggle="dropdown">
                                    <div class="avatar avatar-online">
                                        <!-- <img src="../../../app-assets/images/portrait/small/avatar-s-1.png"
						alt="avatar"><i></i> -->
                                    </div>
                                    <span class="user-name" style="width: 65px;">Nhan</span>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a class="dropdown-item" href="user-profile.html">
                                        <i class="feather icon-user"></i> Edit Profile</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="login-with-bg-image.html">
                                        <i class="feather icon-power"></i> Logout</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div th:replace="products/products.html :: main-menu"></div>

        <div class="app-content content">
            <div class="content-wrapper">
                <div class=" content-header row">
                    <h4>List Orders</h4>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-2">
                        <h5>Order Id</h5>
                    </div>
                    <div class="col-lg-1">
                        <h5>User Id</h5>
                    </div>
                    <div class="col-lg-2">
                        <h5>Total</h5>
                    </div>
                    <div class="col-lg-2">
                        <h5>Action</h5>
                    </div>
                </div>
                <br>

                <div class="content-body" th:each=" order: ${orders}">
                    <div class="row grouped-multiple-statistics-card">
                        <div class="col-lg-2">
                            <p th:text="${order.orderId}"></p>
                        </div>
                        <div class="col-lg-1">
                            <p th:text="${order.user.userId}"></p>
                        </div>
                        <div class="col-lg-2">
                            <p th:text="${order.total}"></p>
                        </div>
                        <div class="col-lg-2">
                            <a th:href="@{/orders/changeStatus/{id}(id=${order.orderId})}">
                                <button class="custom-btn btn-5" style="width: 100px;" th:if="${order.status == 0}">
                                    <h7>Pending</h7>
                                </button>
                                <button class="custom-btn btn-6" style="width: 100px;" th:if="${order.status == 1}">
                                    <h7>Delivered</h7>
                                </button>
                            </a>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>


        <footer th:replace="~{products/products :: footer}"></footer>
    </body>

</html>
