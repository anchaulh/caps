<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="logo.png" type="image/png">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel='stylesheet' href='/css/font-awesome.min.css'>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet">

	<script src='/js/jquery.min.js'></script>
	<script src='/js/bootstrap.min.js'></script>
</head>

<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Products Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/products}">Products Management</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 container justify-content-center card">
				<h1 class="text-center">Create new Product</h1>
				<div class="card-body">
					<form th:action="@{/saveProduct(id=${product.id})}" th:object="${product}" method="POST"
						enctype="multipart/form-data">

						<div class="col-sm-6 ol-md-6 col-xs-12">
							<div class="white-box">
								<h3 class="box-title">Product Image</h3>
								<label for="input-file-now">Upload your product image here</label>
								<div class="dropify-wrapper">
									<div class="dropify-loader"></div>
									<div class="dropify-errors-container">
										<ul></ul>
									</div>
									<input name="productImg" type="file" id="input-file-now" class="dropify">
									<div class="dropify-preview">
										<span class="dropify-render">
										</span>
									</div>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label> Product Name</label>
							<input type="text" name="nameOfProduct" th:field="*{nameOfProduct}" class="form-control"
								placeholder="Enter name of product">
						</div>

						<div class="form-group">
							<label> Product Price</label>
							<input type="text" name="price" th:field="*{price}" class="form-control"
								placeholder="Enter price of product">
						</div>

						<div class="form-group">
							<label> Product Quantity</label>
							<input type="text" name="quantity" th:field="*{quantity}" class="form-control"
								placeholder="Enter quantity of product">
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						</div>

					</form>



				</div>
			</div>

		</div>
	</div>
</body>

</html>
