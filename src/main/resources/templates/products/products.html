						</ul>
						<ul class="nav navbar-nav float-right">
							<li class="dropdown dropdown-user nav-item"><a
									class="dropdown-toggle nav-link dropdown-user-link" href="#" data-toggle="dropdown">

		</nav>

		<!-- BEGIN: Main Menu-->
		<div th:fragment="main-menu" id="main-menu" class="main-menu menu-fixed menu-dark menu-shadow"
			data-scroll-to-active="true">
			<div class="main-menu-content">
				<ul class="navigation navigation-main" id="main-menu-navigation" data-menu="menu-navigation">
					<li class=" navigation-header"><span>General</span><i class=" feather icon-minus"
							data-toggle="tooltip" data-placement="right" data-original-title="General"></i>
					</li>
					<li class="nav-item has-sub open">
						<ul class="menu-content">
							<li>
								<a class="menu-item" th:href="@{/products}">Products</a>
							</li>
							<li><a class="menu-item" th:href="@{/users}">Users</a>
							</li>
							<li><a class="menu-item" th:href="@{/staffs}">Staffs</a>
							</li>
							<li><a class="menu-item" th:href="@{/categories}">Categories</a>
							</li>
							<li><a class="menu-item" th:href="@{/manufacturers}">Manufactures</a>
							</li>
							<li><a class="menu-item" th:href="@{/orders}">Orders</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
		<!-- END: Main Menu-->

		<!-- BEGIN: Content-->
		<div class="app-content content">
			<div class="content-wrapper">
				<div class=" content-header row">
					<h4>List Products</h4>
				</div>
				<br>
				<div class="row">
					<div class="col-lg-1">
						<h5>Image</h5>
					</div>
					<div class="col-lg-2">
						<h5>Name of product</h5>
					</div>
					<div class="col-lg-1">
						<h5>Price (VND)</h5>
					</div>
					<div class="col-lg-1">
						<h5>Quantity</h5>
					</div>
					<div class="col-lg-1">
						<h5>Categories</h5>
					</div>
					<div class="col-lg-1">
						<h5>Manufactures</h5>
					</div>
					<div class="col-lg-3">
						<h5>Description</h5>
					</div>
					<div class="col-lg-2">
						<h5>Action</h5>
					</div>
				</div>
				<br>

				<div class="content-body" th:each=" product: ${products}">
					<div class="row grouped-multiple-statistics-card">
						<div class="col-lg-1">
							<img th:src="${product.images}" style="width: 120px;">
						</div>
						<div class="col-lg-2">
							<p th:text="${product.name}"></p>
						</div>
						<div class="col-lg-1">
							<p th:text="${product.price} +'00 VND'"></p>
						</div>
						<div class="col-lg-1">
							<p th:text="${product.quantity}"></p>
						</div>
						<div class="col-lg-1">
							<p th:text="${product.category.name}" </p>
						</div>
						<div class="col-lg-1">
							<p th:text="${product.manufacturer.name}"></p>
						</div>
						<div class="col-lg-3">
							<p th:text="${product.description}"></p>
						</div>
						<p></p>
						<div class="col-lg-2">
							<a th:href="@{/products/edit/{id}(id=${product.id})}" th:if="${product.status == 0}"
								style="text-decoration: none;">
								<button class="custom-btn btn-14" style="width: 100px;">
									<h7>Edit</h7>
								</button>
							</a>
							<a th:href="@{/products/change-status/{id}(id=${product.id})}">
								<button class="custom-btn btn-5" style="width: 100px;" th:if="${product.status == 0}">
									<h7>Disable</h7>
								</button>
								<button class="custom-btn btn-6" style="width: 100px;" th:if="${product.status == 1}">
									<h7>Enable</h7>
								</button>
							</a>
						</div>
					</div>
					<br>
				</div>
			</div>
		</div>
